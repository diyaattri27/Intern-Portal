<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Intern Portal</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #2c3e50;
      color: white;
    }

    .dashboard-header h1 {
      margin: 0;
      font-size: 24px;
    }

    .initials-circle {
      background-color: white;
      color: #2c3e50;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }

    .container {
      max-width: 960px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      margin-bottom: 15px;
      font-size: 20px;
      border-left: 4px solid #2c3e50;
      padding-left: 10px;
      color: #2c3e50;
    }

    .stats-box {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .card {
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 12px;
      flex: 1 1 200px;
      margin: 10px;
      text-align: center;
    }

    .card h3 {
      margin: 0;
      color: #2c3e50;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #34495e;
    }

    .quote {
      margin-top: 30px;
      font-style: italic;
      color: #34495e;
      text-align: center;
      font-size: 16px;
      padding: 15px;
      background-color: #e8f0fe;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .dashboard-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .dashboard-header h1 {
        font-size: 20px;
        margin-bottom: 10px;
      }

      .initials-circle {
        width: 35px;
        height: 35px;
        font-size: 16px;
      }

      .card {
        flex: 1 1 100%;
        margin: 10px 0;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-header">
    <h1>Welcome, Diya!</h1>
    <div class="initials-circle">D</div>
  </div>

  <div class="container">
    <div class="section">
      <h2>Your Stats</h2>
      <div class="stats-box">
        <div class="card">
          <h3>Referral Code</h3>
          <p>diya2025</p>
        </div>
        <div class="card">
          <h3>Total Donations</h3>
          <p>‚Çπ7200</p>
        </div>
        <div class="card">
          <h3>Current Rank</h3>
          <p>1 ü•á</p>
        </div>
      </div>
    </div>

    <div class="section">
      <a href="leaderboard.html" class="btn">üèÜ View Leaderboard</a>
    </div>

    <div id="quoteBox" class="quote">
      <!-- Random quote will go here -->
    </div>
  </div>

  <script>
    const quotes = [
      "Push yourself, because no one else is going to do it for you.",
      "Success doesn‚Äôt just find you. You have to go out and get it.",
      "Great things never come from comfort zones.",
      "Don‚Äôt stop when you‚Äôre tired. Stop when you‚Äôre done.",
      "The harder you work for something, the greater you‚Äôll feel when you achieve it."
    ];

    const quoteElement = document.getElementById("quoteBox");
    quoteElement.innerText = quotes[Math.floor(Math.random() * quotes.length)];
  </script>
</body>
</html>
