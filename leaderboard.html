<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard | Intern Portal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
    }

    .leaderboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .leaderboard-header h1 {
      margin: 0;
      font-size: 24px;
    }

    .leaderboard-container {
      max-width: 960px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
    }

    .leaderboard-table th,
    .leaderboard-table td {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .leaderboard-table th {
      background-color: #2c3e50;
      color: white;
    }

    .badge {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }

    .gold { background-color: gold; color: black; }
    .silver { background-color: silver; color: black; }
    .bronze { background-color: #cd7f32; color: white; }
    .green { background-color: #27ae60; color: white; }
    .blue { background-color: #2980b9; color: white; }

    @media (max-width: 768px) {
      .leaderboard-header h1 {
        font-size: 20px;
      }

      .leaderboard-table th, .leaderboard-table td {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="leaderboard-header">
    <h1>üèÜ Leaderboard</h1>
    <a href="dashboard.html" style="color: white; text-decoration: underline;">‚Üê Back to Dashboard</a>
  </div>

    <table class="leaderboard-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Points</th>
          <th>Badge</th>
        </tr>
      </thead>
      <tbody>
        <tr>

        <tr>

        </tr>
        <tr>

      </tbody>
    </table>
  </div>
</body>
</html>
